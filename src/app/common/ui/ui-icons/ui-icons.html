@switch (provider) {
    @case ("hugeIcon") {
        <i 
            [class]="iconClass"
            [style]="iconStyle"
        ></i>
    }
    @case ("lucideIcon") {
        <lucide-icon
            [img]="iconItems.icon"
            [color]="iconItems.color"
            [strokeWidth]="iconItems.strokeWidth"
            [size]="iconItems.size"
        >
        </lucide-icon>  
    }
}
