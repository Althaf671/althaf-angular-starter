@switch (setProvider) {
    @case ("lucideIcon") {
        <lucide-icon
            [img]="bundledIconName"
            [color]="bundledIconColor"
            [strokeWidth]="bundledIconStrokeWidth"
            [size]="bundledIconSize"
        >
        </lucide-icon>  
    }
    @case ("hugeIcon") {
        <i 
            [class]="cdnIconName"
            [style]="cdnStyle"
        ></i>
    }
}
