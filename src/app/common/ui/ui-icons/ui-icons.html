@switch (provider) {
    @case ('hugeIcon') {
        <i [class]="iconClass"></i>
    }
    @case ('lucideIcon') {
        <lucide-icon
            [img]="iconItems.icon"
            [color]="iconItems.color"
            [strokeWidth]="iconItems.strokeWidth"
            [size]="iconItems.size"
        >
        </lucide-icon>  
    }
}
