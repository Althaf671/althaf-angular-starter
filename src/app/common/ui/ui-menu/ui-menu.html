<div class="toggle">
    <button type="button" (click)="toggleMenu()">
        <img src="/clorinde.webp" alt="avatar" />
    </button>
</div>

@if (isOpen()) 
{
    <div 
        [class.open]="isOpen()"
        class="dropdown-menu"
    >
        @for (item of menuItems; track $index) 
        {
            <ul>
                <li>
                    <a 
                        [routerLink]="item.route" 
                        routerLinkActive="active" 
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <!-- <app-ui-icons 
                            [iconItems]="item.icon.icon" 
                        /> -->
                        <span>{{ item.text }}</span>
                    </a>
                </li>
            </ul>
        }
    </div>
}
