<main class="home__page">

    <!-- Need that fullscreen feature -->

    <!-- Sidebar -->
    <app-sidebar />

    <!-- Body -->
    <div class="home-content">

        <!-- Header -->
        <div role="banner" class="header">
            <div class="page-title">
                <h2>Overview</h2>
            </div>
            <div role="group" class="button-group">
                <button>
                    <app-ui-icons [icon]="NotificationIcon" [color]="'var(--color-icon)'" [size]="23" [strokeW]="1.5"></app-ui-icons>
                </button>
                <app-ui-menu [menuItems]="menuItems" />
            </div>
        </div>

        <!-- Grid container -->
        <div role="grid" class="grid-container">

            <!-- Metric panel -->
            <div class="metric-panel" style="grid-area: metric-panel;">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis nesciunt, et dolorem tenetur rem doloribus veritatis adipisci voluptatibus? Consequuntur facere debitis voluptas suscipit velit autem distinctio nesciunt quisquam vero omnis!</p>
            </div>

            <!-- Bar Chart -->
            <div class="bar-chart-container" style="grid-area: bar-chart;">
                <p>Bar Chart</p>
            </div>

            <!-- Todo list -->
            <div class="todo-list-container" style="grid-area: todo;">
                <p>Todo List</p>
            </div>

        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Footer</p>
        </div>

    </div>

</main>
