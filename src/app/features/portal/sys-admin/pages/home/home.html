<main class="home__page">

    <!-- Sidebar -->
    <app-sidebar 
        [portalName]="pageLayoutConfig.sidebarConfigs.headerItems.portalName" 
        [email]="pageLayoutConfig.sidebarConfigs.headerItems.email" 
        [primaryMenuItems]="pageLayoutConfig.sidebarConfigs.primaryItems"
        [secondaryMenuItems]="pageLayoutConfig.sidebarConfigs.secondaryItems"
        [thirdMenuItems]="pageLayoutConfig.sidebarConfigs.thirdItems"
    />

    <!-- Body -->
    <div class="home-content">

        @if (isHomePage) 
        {
            <!-- Navbar --> 
            <app-navbar 
                [navbarItem]="pageLayoutConfig.navbarConfig" 
                [menuItems]="pageLayoutConfig.menuConfig" 
            />

            <!-- Header --> 
            <app-header />

            <!-- Content  -->
            <div class="main-content">

                <!-- Metric panel -->
                <section class="metrics">
                    <app-ui-card [isFirstChild]="true" [cardMetricConfig]="totalProfit" />
                    <app-ui-card [cardMetricConfig]="totalSuccessTransaction" />
                    <app-ui-card [cardMetricConfig]="totalUsers" />
                    <app-ui-card [cardMetricConfig]="totalActiveUsers" />
                </section>

                <!-- Statistic panel -->
                <section class="statistic">
                    <div class="title">
                        <h3>Overall Growth <span>+16%</span> </h3>
                        <div class="filter-container">
                            <div class="toggle-timeline">
                                <button>Monthly</button>
                                <button>Yearly</button>
                            </div>
                            <button class="toggle-filter">filter</button>
                        </div>
                    </div>
                    <div class="info-container">
                        <div class="overall-value">
                            $4,190
                        </div>
                        <div class="legends">
                            <span>Profit</span>
                            <span>Sales</span>
                            <span>Client</span>
                            <span>Employee</span>
                        </div>
                    </div>
                    <div class="inner-container">
                        <div class="chart-container">
                            <div class="header">
                                <app-ui-button />
                            </div>
                        </div>
                        <div class="summary-container">
                            <div class="header">Overview</div>
                        </div>
                    </div>
                </section>

                <section class="overall">
                    <div class="pie-chart"></div>
                    <div class="top-employee"></div>
                    <div class="priority-task"></div>
                </section>
            </div>
        }

        <!-- <router-outlet></router-outlet> -->

        <!-- Footer -->
        <!-- <div class="footer">
            <p>Footer</p>
        </div> -->

    </div>

</main>
