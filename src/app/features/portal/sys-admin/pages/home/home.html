<main class="home__page">

    <!-- Need that fullscreen feature -->

    <!-- Sidebar -->
    <app-sidebar 
        [portalName]="pageLayoutConfig.sidebarConfigs.headerItems.portalName" 
        [email]="pageLayoutConfig.sidebarConfigs.headerItems.email" 
        [primaryMenuItems]="pageLayoutConfig.sidebarConfigs.primaryItems"
        [secondaryMenuItems]="pageLayoutConfig.sidebarConfigs.secondaryItems"
        [thirdMenuItems]="pageLayoutConfig.sidebarConfigs.thirdItems"
    />

    <!-- TO DO -->
    <app-ui-modal [modalConfig]="modalInfolItems" />

    <!-- Body -->
    <app-wrapper slot="body">

        <!-- Header -->
        <div role="banner" class="header">
            <div class="page-title">
                <h2>Overview</h2>
                <app-ui-breadcrumbs />
            </div>
            <div role="group" class="button-group">
                <button>
                    <app-ui-icons [icon]="pageLayoutConfig.headerIcons.NotificationIcon" [color]="'var(--color-icon)'" [size]="23" [strokeW]="1.5"></app-ui-icons>
                </button>
                <app-ui-menu [menuItems]="pageLayoutConfig.menuConfig" />
            </div>
        </div>

        <!-- Grid container -->
        @if (isHomePage) 
        {
            <ng-container role="grid" class="grid-container">

                <!-- Metric panel -->
                <div class="metric-panel" style="grid-area: metric-panel;">

                </div>

                <!-- Bar Chart -->
                <div class="bar-chart-container" style="grid-area: bar-chart;">
                    <p>Bar Chart</p>
                </div>

                <!-- Todo list -->
                <div class="todo-list-container" style="grid-area: todo;">
                    <p>Todo List</p>
                </div>

                <!-- BSK -->
                <app-ui-card />

            </ng-container>
        }

        <router-outlet></router-outlet>

        <!-- Footer -->
        <div class="footer">
            <p>Footer</p>
        </div>

    </app-wrapper>

</main>
